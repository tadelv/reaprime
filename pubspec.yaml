name: reaprime
description: "Reasonable Espresso App"

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0-209.1.beta

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_reactive_ble: ^5.4.0
  logging: ^1.3.0
  logging_appenders: ^1.3.1
  flutter_foreground_task: ^8.17.0
  permission_handler: ^11.3.1
  rxdart: ^0.28.0
  shelf: ^1.0.0
  shelf_web_socket: ^2.0.1
  shelf_router: ^1.1.4
  battery_plus: ^6.2.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
